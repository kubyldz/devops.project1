name: Java CI (Test & Build)

# trigger time
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]


jobs:
  build-and-test:
    # VM
    runs-on: ubuntu-latest


    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'


      - name: Maven ile Test Et
        run: mvn test

      - name: Maven Build
        run: mvn package --batch-mode # '--batch-mode' clean logs